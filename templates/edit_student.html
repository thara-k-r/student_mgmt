{% extends "base.html" %}
{% block content %}
<h4>Edit Student</h4>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ student.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input class="form-control" name="age" type="number" value="{{ student.age }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Course</label>
    <input class="form-control" name="course" value="{{ student.course }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Grade</label>
    <input class="form-control" name="grade" value="{{ student.grade }}" required>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
