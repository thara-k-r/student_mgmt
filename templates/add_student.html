{% extends "base.html" %}
{% block content %}
<h4>Add Student</h4>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input class="form-control" name="age" type="number" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Course</label>
    <input class="form-control" name="course" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Grade</label>
    <input class="form-control" name="grade" required>
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
