{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Students</h3>
  <a class="btn btn-primary" href="{{ url_for('add_student') }}">Add Student</a>
</div>

{% if students %}
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Course</th><th>Grade</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.age }}</td>
      <td>{{ s.course }}</td>
      <td>{{ s.grade }}</td>
      <td>
        <a class="btn btn-sm btn-info" href="{{ url_for('view_student', student_id=s.id) }}">View</a>
        <a class="btn btn-sm btn-warning" href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_student', student_id=s.id) }}" style="display:inline;" onsubmit="return confirm('Delete this student?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No students yet. <a href="{{ url_for('add_student') }}">Add one</a>.</p>
{% endif %}
{% endblock %}
